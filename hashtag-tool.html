<!DOCTYPE html>

<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        * {

            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {

            min-height: 100vh;

        .container {

            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);

        .header {

        }
        .subhead {

            font-size: 1rem;
        }
        .upload-section {
            border: 2px dashed #b2bec3;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            margin: 2rem 0;
            transition: 0.3s;
        }
        .upload-section:hover {
            border-color: #4CAF50;
            background: #f8fff8;
        }
        #videoUpload {
            display: none;
        }
        .upload-label {
            display: inline-block;
            padding: 12px 25px;
            background: #4CAF50;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            margin: 10px 0;
        }
        #video-preview {
            width: 100%;
            border-radius: 10px;
            margin-top: 1rem;
            background: #000;
            max-height: 500px;
        }
        .topic-section {
            margin: 1.5rem 0;
        }
        .topic-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .topic-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: #e3f2fd;
            color: #1976d2;
            cursor: pointer;
            transition: 0.3s;
        }
        .topic-btn.active {
            background: #bbdefb;
            font-weight: 600;
        }
        .action-btns {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        .platform-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(45deg, #833ab4, #fd1d1d);
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .platform-btn.facebook {
            background: linear-gradient(45deg, #1877f2, #0d47a1);
        }
        .result-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1rem;
            position: relative;
        }
        .copy-btn {
            position: absolute;
            top: -15px;
            right: 10px;
            background: #4CAF50;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            border: none;
        }
        .caption-box {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
        }
        .hashtags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 1rem;
        }
        .hashtag {
            background: white;
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid #e0e0e0;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }
        .score {
            background: #4CAF50;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 8px;
            font-size: 0.7em;
        }
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            animation: slideUp 0.5s ease-out;
            z-index: 1000;
        }
        @keyframes slideUp {
            from { bottom: -50px; }
            to { bottom: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Social Media Toolkit üöÄ</h1>
            <p class="subhead">‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§Ö‡§™‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç ‡§î‡§∞ ‡§™‡§æ‡§è‡§Ç ‡§ï‡§Æ‡§æ‡§≤ ‡§ï‡•á ‡§π‡•à‡§∂‡§ü‡•à‡§ó‡•ç‡§∏ + ‡§ï‡•à‡§™‡•ç‡§∂‡§®!</p>
        </div>

        <div class="upload-section">

            </label>
            <video id="video-preview" controls></video>

        <div class="topic-section">

                <button class="topic-btn" onclick="selectTopic('dance')">Dance üíÉ</button>
                <button class="topic-btn" onclick="selectTopic('comedy')">Comedy üòÇ</button>
                <button class="topic-btn" onclick="selectTopic('cooking')">Cooking üë©üç≥</button>
                <button class="topic-btn" onclick="selectTopic('fitness')">Fitness üí™</button>
                <button class="topic-btn" onclick="selectTopic('travel')">Travel üåç</button>
            </div>
        </div>

        <div class="action-btns">
            <button class="platform-btn" onclick="generateContent('instagram')">
                <span>üì∏</span> Instagram
            </button>
            <button class="platform-btn facebook" onclick="generateContent('facebook')">
                <span>üìò</span> Facebook
            </button>
        </div>

        <div class="result-box">
            <button class="copy-btn" onclick="copyContent()">üìã ‡§∏‡§¨ ‡§ï‡•â‡§™‡•Ä ‡§ï‡§∞‡•á‡§Ç</button>
            <div id="captionBox" class="caption-box"></div>
            <div class="hashtags" id="hashtagBox"></div>
        </div>
    </div>

    <script>
        // ********************** üîß Configuration **********************
        let selectedTopic = null;
        const MAX_FILE_SIZE_MB = 100;
        
        const CAPTIONS = {
            dance: [
                "‡§•‡§ø‡§∞‡§ï‡§®‡•á ‡§ï‡§æ ‡§∏‡§Æ‡§Ø ‡§Ü ‡§ó‡§Ø‡§æ! üíÉ #DanceMania",
                "‡§á‡§∏ ‡§¨‡•Ä‡§ü ‡§™‡§∞ ‡§¨‡§®‡§æ‡§è‡§Ç ‡§Ö‡§™‡§®‡§æ ‡§∏‡•ç‡§ü‡§æ‡§á‡§≤ üé∂ #ViralDance"
            ],
            comedy: [
                "‡§π‡§Ç‡§∏‡•Ä ‡§ï‡•Ä ‡§ó‡§æ‡§∞‡§Ç‡§ü‡•Ä üòÇ #ComedyKing",
                "‡§≤‡•â‡§≤‡•ç‡§∏ ‡§ì‡§µ‡§∞‡§≤‡•ã‡§°! ü§£ #FunnyReels"
            ],
            cooking: [
                "‡§∏‡•ç‡§µ‡§æ‡§¶ ‡§ï‡§æ ‡§ú‡§æ‡§¶‡•Ç ‡§Ø‡§π‡•Ä‡§Ç ‡§¶‡•á‡§ñ‡•á‡§Ç üë©üç≥ #ChefSpecial",
                "‡§ï‡§ø‡§ö‡§® ‡§Æ‡•á‡§Ç ‡§ú‡§æ‡§¶‡•Ç! üç≥ #FoodMagic"
            ],
            fitness: [
                "‡§´‡§ø‡§ü‡§®‡•á‡§∏ ‡§π‡•à ‡§§‡•ã ‡§ú‡•Ä‡§§‡§®‡•á‡§∏ ‡§π‡•à! üí™ #FitnessGoals",
                "‡§¨‡•â‡§°‡•Ä ‡§¨‡§®‡§æ‡§®‡•á ‡§ï‡§æ ‡§∏‡§π‡•Ä ‡§§‡§∞‡•Ä‡§ï‡§æ üèãÔ∏è #GymLife"
            ],
            travel: [
                "‡§¶‡•Å‡§®‡§ø‡§Ø‡§æ ‡§¶‡•á‡§ñ‡§®‡•á ‡§ï‡§æ ‡§∏‡§™‡§®‡§æ üåç #Wanderlust",
                "‡§Ö‡§ó‡§≤‡•Ä ‡§ü‡•ç‡§∞‡§ø‡§™ ‡§ï‡•Ä ‡§§‡•à‡§Ø‡§æ‡§∞‡•Ä ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç! ‚úàÔ∏è #TravelGoals"
            ]
        };

        const HASHTAG_DB = {
            dance: {
                instagram: ["#DanceReels", "#InstaDance", "#DanceTrend", "#ViralDance", "#DanceFever"],
                facebook: ["#FBDance", "#DanceVideosFB", "#FBDanceChallenge", "#TrendingDance", "#DanceLoversFB"]
            },
            comedy: {
                instagram: ["#ComedyReels", "#InstaLOL", "#FunnyClips", "#ComedyKingIG", "#HasiKePal"],
                facebook: ["#FBComedy", "#FBLaughs", "#FunnyViralFB", "#ComedyTimeFB", "#HasoHasao"]
            },
            cooking: {
                instagram: ["#FoodieGram", "#InstaChef", "#CookingMagic", "#FoodVibes", "#YummyInMyTummy"],
                facebook: ["#FBCooking", "#FoodLoversFB", "#HomeChefFB", "#DeliciousDishes", "#FoodieWorld"]
            },
            fitness: {
                instinstagram: ["#FitGram", "#GymMotivation", "#FitnessJourney", "#WorkoutGoals", "#HealthyLiving"],
                facebook: ["#FBFitness", "#GymLifeFB", "#FitnessFreaks", "#StayHealthyFB", "#BodyGoals"]
            },
            travel: {
                instagram: ["#WanderlustIG", "#TravelDiaries", "#ExploreMore", "#TravelGram", "#NatureLovers"],
                facebook: ["#TravelFB", "#AdventureTime", "#TravelGoalsFB", "#DiscoverWorld", "#TravelAddict"]
            }
        };

        // ********************** üõ†Ô∏è Core Functions **********************
        function selectTopic(topic) {
            selectedTopic = topic;
            document.querySelectorAll('.topic-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.toLowerCase().includes(topic));
            });
        }

        document.getElementById('videoUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if(!file) return;

            if(file.size > MAX_FILE_SIZE_MB * 1024 * 1024) {
                alert(`‡§ï‡•É‡§™‡§Ø‡§æ ${MAX_FILE_SIZE_MB}MB ‡§∏‡•á ‡§õ‡•ã‡§ü‡§æ ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§ö‡•Å‡§®‡•á‡§Ç`);
                this.value = '';
                return;
            }

            if(!file.type.startsWith('video/')) {
                alert('‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡§ø‡§∞‡•ç‡§´ ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§´‡§æ‡§á‡§≤‡•á‡§Ç ‡§Ö‡§™‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç');
                this.value = '';
                return;
            }

            document.getElementById('video-preview').src = URL.createObjectURL(file);
        });

        function generateContent(platform) {
            if(!selectedTopic) {
                alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§ï‡•ã‡§à ‡§ü‡•â‡§™‡§ø‡§ï ‡§ö‡•Å‡§®‡•á‡§Ç");
                return;
            }

            // Generate Caption
            const caption = CAPTIONS[selectedTopic][Math.floor(Math.random()*CAPTIONS[selectedTopic].length)];
            document.getElementById('captionBox').textContent = caption;

            // Generate Hashtags
            const platformHashtags = HASHTAG_DB[selectedTopic][platform] || [];
            const commonHashtags = ["#ViralVideo", "#TrendingNow", "#MustWatch", "#ExplorePage"];
            
            // Mix hashtags (60% platform-specific + 40% common)
            const allHashtags = [
                ...platformHashtags.slice(0,9),
                ...commonHashtags.slice(0,6)
            ].sort(() => Math.random() - 0.5);

            // Display with Scores
            document.getElementById('hashtagBox').innerHTML = allHashtags
                .map((tag, index) => `
                    <div class="hashtag">
                        ${tag}
                        <span class="score">${Math.min(index + 7, 10)}/10</span>
                    </div>
                `).slice(0,15).join('');
        }

        function copyContent() {
            const caption = document.getElementById('captionBox').innerText;
            const hashtags = Array.from(document.querySelectorAll('.hashtag'))
                                .map(el => el.innerText.replace(/\/10/g, ''))
                                .join(' ');

            navigator.clipboard.writeText(`${caption}\n\n${hashtags}`);

            // Show Notification
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = '‚úÖ ‡§∏‡§¨ ‡§ï‡•â‡§™‡•Ä ‡§π‡•ã ‡§ó‡§Ø‡§æ!';
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 2000);
        }
    </script>
</body>
</html>
